<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <body>
<center>
    <div class="btn-warning heading">
        <h1>DJ Booth</h1>
        <h3>Note - Show your left wrist to the camera to increase the speed of the song. Show the right wrist to increase/decrease volume.</h3>
    </div>
    <button class="btn-info" onclick="playSound()">Play song</button>
    <br><br><br><br>
    <div class="left">
<img src="Logo.gif">
<h3 class="btn btn-danger" id="Speed"></h3>
    </div>
    <div class="right">
        <h3 class="btn btn-danger" id="Volume"></h3>
<img src="Logo.gif">
    </div>
</center>
<script src="main.js"></script>
    </body>
</html>
